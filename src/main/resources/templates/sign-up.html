<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign Up</title>
</head>

<body>

<div class="container justify-content-center w-25 p-4"
     style="margin-top: 5em; border-radius: 15px; border: 2px solid lightgray;">
    <form
            method="post"
            role="form"
            th:action="@{/sign-up/save}"
            th:object="${person}"
    >
        <div class="text-center my-4">
            <a class="btn btn-lg btn-success" href="login">Pay My Buddy</a>
        </div>

        <div th:if="${success}">
            <div class="alert alert-info">
                You have successfully registered !
            </div>
        </div>

        <div th:if="${errorMessage}">
            <div class="alert alert-danger">
                <div th:text="${errorMessage}"></div>
            </div>
        </div>


        <!-- Personal information -->
        <div class="my-4">
            <input
                    type="text"
                    class="form-control"
                    name="firstname"
                    placeholder="Firstname"
                    th:field="*{firstName}"
                    style="font-family:Arial, FontAwesome"
                    id="firstname" maxlength="30" required
            />
            <p th:errors="*{firstName}" class="text-danger"
               th:if="${#fields.hasErrors('firstName')}"></p>
        </div>

        <div class="my-4">
            <input
                    type="text"
                    class="form-control"
                    name="lastname"
                    placeholder="Lastname"
                    th:field="*{lastName}"
                    style="font-family:Arial, FontAwesome"
                    id="lastname" maxlength="30" required
            />
            <p th:errors="*{lastName}" class="text-danger"
               th:if="${#fields.hasErrors('lastName')}"></p>
        </div>

        <div class="my-4">
            <input
                    type="date"
                    class="form-control"
                    name="birthdate"
                    placeholder="Birthdate"
                    th:field="*{birthdate}"
                    style="font-family:Arial, FontAwesome"
                    id="birthdate" maxlength="10" required
            />
            <p th:errors="*{birthdate}" class="text-danger"
               th:if="${#fields.hasErrors('birthdate')}"></p>
        </div>


        <!-- Email input -->
        <div class="my-4">
            <input
                    type="email"
                    class="form-control"
                    name="email"
                    placeholder="Enter your email"
                    th:field="*{email}"
                    style="font-family:Arial, FontAwesome"
                    id="inputEmail" maxlength="30" required
            />
            <p th:errors="*{email}" class="text-danger"
               th:if="${#fields.hasErrors('email')}"></p>
        </div>


        <!-- Password input -->
        <div class="my-4">
            <input
                    type="password"
                    class="form-control"
                    name="password"
                    placeholder="Enter your password"
                    th:field="*{password}"
                    style="font-family:Arial, FontAwesome"
                    id="inputPassword" maxlength="30" required
            />
            <p th:errors="*{password}" class="text-danger"
               th:if="${#fields.hasErrors('password')}"></p>
        </div>

        <!--  <div class="my-4">
              <input type="password" class="form-control" name="password" placeholder="Confirm your password"
                     style="font-family:Arial, FontAwesome" id="confirmPassword" maxlength="30" required>
          </div> -->

        <!-- Checkbox -->
        <div class="custom-control custom-checkbox text-center my-3">
            <input class="form-check-input" type="checkbox" id="flexCheckDefault" required>
            <label class="form-check-label" for="flexCheckDefault">
                Accept the stuff that no one reads
            </label>
        </div>


        <!-- Submit button -->
        <div class="text-center my-3">
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>

            <p class="text-center mt-1">Already registered ? <a th:href="@{/login}">Login here</a></p>
        </div>

    </form>

</div>
</body>
</html>
