<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>

<div class="container justify-content-center w-25 p-4"
     style="margin-top: 5em; border-radius: 15px; border: 2px solid lightgray;">

    <div th:if="${param.error}">
        <div class="alert alert-danger">Invalid Email or Password</div>
    </div>
    <div th:if="${param.success}">
        <div class="alert alert-success">You have been logged.</div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert alert-success"> You have been logged out.</div>
    </div>

    <div class="text-center mt-4 mb-4">
        <h1 class="btn btn-lg btn-success">Pay My Buddy</h1>
    </div>

    <form
            method="post"
            role="form"
            th:action="@{/login}"
            class="form-horizontal"
    >
        <!-- Email input -->
        <div class="form-group my-4">
            <input
                    type="email"
                    class="form-control"
                    name="email"
                    placeholder="&#xf0e0;   Email"
                    style="font-family:Arial, FontAwesome"
                    id="inputEmail"
                    maxlength="30" required
            />
        </div>


        <!-- Password input -->
        <div class="form-group my-4">
            <input
                    type="password"
                    class="form-control"
                    name="password"
                    placeholder="&#xf023;   Password"
                    style="font-family:Arial, FontAwesome"
                    id="inputPassword"
                    maxlength="30" required
            />
        </div>


        <!-- Checkbox -->
        <div class="custom-control custom-checkbox text-center my-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me(N.W.)
            </label>
        </div>

        <!-- Submit button -->
        <div class="text-center my-3">
            <button type="submit" class="btn btn-lg btn-primary mb-2">Login</button>

            <p><a class="text-center" href="#!">Forgot password?(N.W.)</a></p>
        </div>


        <!-- Register buttons -->
        <div class="text-center mt-4 pt-2">
            <p>Don't have an account ? <a th:href="@{/sign-up}">Click here</a></p>

            <p>or sign in with :</p>
            <button class="btn btn-lg btn-secondary" style="background-color: #1a1a1a;"
                    type="submit"><i class="fab fa-github"></i> Github(N.W.)
            </button>
        </div>

    </form>

</div>

<!-- lien vers fontawesome -->
<script src="https://kit.fontawesome.com/3eaee4d793.js" crossorigin="anonymous"></script>

</body>
</html>
