<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>

<div class="container justify-content-center w-25 p-4"
     style="margin-top: 5em; border-radius: 15px; border: 2px solid lightgray;">


    <div class="text-center mt-4 mb-4">
        <h1 class="btn btn-lg btn-success">Pay My Buddy</h1>
    </div>

    <form method="post"
          role="form"
          th:action="@{/login}"
          class="form-horizontal">
        <!-- Email input -->
        <div class="form-group p-1 mt-4 mb-4">

            <input
                    type="email"
                    class="form-control"
                    name="email"
                    placeholder="&#xf0e0;   Email"
                    style="font-family:Arial, FontAwesome"
                    id="inputEmail"
                    maxlength="30" required
            />
        </div>

        <!-- Password input -->
        <div class="form-group p-1 mt-4 mb-4">
            <input
                    type="password"
                    class="form-control"
                    name="password"
                    placeholder="&#xf023;    Password"
                    style="font-family:Arial, FontAwesome"
                    id="inputPassword"
                    maxlength="30" required
            />
        </div>

        <!-- Checkbox -->
        <div class="custom-control custom-checkbox text-center">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>

        <!-- Submit button -->
        <div class="text-center pt-3 mb-4 pb-2">
            <button class="btn btn-lg btn-primary mb-4" type="button">Login</button>
            <p><a class="text-center pt-1 mb-4 pb-1" href="#!">Forgot password?</a></p>
        </div>

        <!-- Register buttons -->
        <div class="text-center">
            <p>Don't have an account ? <a th:href="@{/signUp}">Click here</a></p>
            <p>or sign in with :</p>

            <button class="btn btn-lg btn-secondary" style="background-color: #1a1a1a;"
                    type="submit"><i class="fab fa-github"></i> Github
            </button>
        </div>


    </form>

</div>

<!-- lien vers fontawesome -->
<script src="https://kit.fontawesome.com/3eaee4d793.js" crossorigin="anonymous"></script>

</body>
</html>
