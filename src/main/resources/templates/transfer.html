<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Transfer</title>

</head>

<body>

<div th:insert="~{/navbar :: topbar}"></div>

<div style="margin: 100px 15%;">

    <div th:if="${successAddConnection}">
        <div class="alert alert-info">
            Congrats you have a new friend!
        </div>
    </div>

    <div th:if="${successTransfer}">
        <div class="alert alert-info">
            Congrats you have lost money!
        </div>
    </div>

    <div th:if="${failedAddConnection}">
        <div class="alert alert-danger">
            <div th:text="${failedAddConnection}"></div>
        </div>
    </div>

    <div th:if="${transferFailed}">
        <div class="alert alert-danger">
            Oops something went wrong, please try again!
        </div>
    </div>

    <div th:if="${NotEnoughMoney}">
        <div class="alert alert-danger">
            You don't have enough money in your account, fill it up or change the amount of your transfer.
        </div>
    </div>


    <!-- Ajout connection -->
    <div class="open-btn bg-light clearfix">
        <h5 class="text-left">Send Money
            <button type="button" class="open-button btn btn-primary float-end" onclick="openForm()">
                Add Connection
            </button>
        </h5>
    </div>
    <div id="login-popup">
        <div class="form-popup"
             id="popupForm"
             style=" display: none;
                     position: fixed;
                     left: 45%;
                     top: 25%;
                     transform: translate(-45%, 5%);
                     border: 2px solid #666;
                     z-index: 9;"
        >

            <form class="form-container"
                  th:action="@{/transfer/add-friend}"
                  method="POST"
                  style=" width: 400px;
                          padding: 20px;
                          background-color: #fff;"
            >
                <h2>Add connection</h2>
                <input
                        type="email"
                        class="form-control"
                        name="friendEmail"
                        placeholder="Add connection (Ex: mail@mail.com)"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                        id="friendEmail" required
                >
                <button type="submit" class="btn btn-primary" value="saveConnection">Save</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Fermer</button>
            </form>
        </div>
    </div>


    <!-- Preparation de transfert + submit-->

    <div class="">

        <div style="display: block;background-color: #eeeeee;padding:1em;">

            <form
                    method="POST"
                    class="form-group"
                    th:action="@{/transfer/transfer-request}"
                    th:object="${transferDTO}"

            >
                <div class="row mb-2">
                    <div class="col-md-4">
                        <select
                                class="custom-select"
                                name="connection"
                                th:field="*{creditorEmail}"
                                id="connection" required
                        >
                            <option value="" selected hidden>Select A Connection</option>
                            <option
                                    th:each="friend : ${connections}"
                                    th:value="${friend.getFirstname() + ' ' + friend.getLastname() + ' (' + friend.getEmail() + ')'}"
                                    th:text="${friend.getFirstname() + ' ' + friend.getLastname() + ' (' + friend.getEmail() + ')'}"
                            >
                            </option>
                        </select>

                    </div>
                    <div class="col-md-2">
                        <input
                                type="number"
                                class="form-control"
                                name="amount"
                                placeholder=" 0€"
                                th:field="*{amount}"
                                min="1"
                                step=".01"
                                id="amount" required>
                    </div>
                    <div class="col-md-3">
                        <input

                                type="text"
                                class="form-control"
                                name="description"
                                placeholder="Description"
                                th:field="*{description}"
                                id="description">
                    </div>
                    <div class="col-md-2">
                        <button
                                type="submit"
                                class="btn btn-success"
                                name="transfer"
                                value="Transfer"
                        >
                            Pay
                        </button>
                    </div>
                </div>

            </form>
        </div>

        <!-- block sur historique de transfert -->

        <div class="mt-5">

            <div class="table-responsive">
                <table
                        class="table table-striped table-hover table-bordered mt-2"
                        id="transactionTable">
                    <thead>
                    <h5 class="text-left">My Transactions</h5>
                    <tr class="bg-success text-white">
                        <th>Connection</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transaction: ${transactionsList}">
                        <td th:text="${transaction.getCreditor().getFirstname() + ' ' + transaction.getCreditor().getLastname()}"></td>
                        <td th:text="${transaction.getDescription()}"></td>
                        <td th:text="${transaction.getTransferAmount()+'€'}"></td>
                    </tr>
                    </tbody>
                </table>

                <!--
                                <div th:if="${totalPages > 1}">

                                    <div class="row col-sm-10">

                                        <div class="col-sm-1">

                                            <span th:each="i: ${#numbers.sequence(1, totalPages)}">

                                                <span th:unless="${currentPage != i}">[[${i}]]
                                                </span>
                                                &nbsp; &nbsp;

                                            </span>

                                        </div>

                                        <div class="col-sm-1">
                                            <a th:if="${currentPage < totalPages}" th:href="@{'?pages=' + ${currentPage + 1}}">Next</a>
                                            <span th:unless="${currentPage < totalPages}">Next</span>
                                        </div>

                                        <div class="col-sm-1">
                                            <a th:if="${currentPage < totalPages}" th:href="@{'?pages=' + ${totalPages}}">Last</a>
                                            <span th:unless="${currentPage < totalPages}">Last</span>
                                        </div>


                                    </div>

                                </div>
                    -->

            </div>

        </div>

    </div>

</div>

<script>

      function openForm() {
        document.getElementById("popupForm").style.display = "block";
      }

      function closeForm() {
        document.getElementById("popupForm").style.display = "none";
      }

</script>

</body>
</html>
