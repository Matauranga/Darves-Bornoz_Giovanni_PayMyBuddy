<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign Up</title>
</head>


<body>

<div class="container justify-content-center w-25 p-4"
     style="margin-top: 5em; border-radius: 15px; border: 2px solid lightgray;">


    <form>
        <div class="text-center mt-4 mb-4">
            <a class="btn btn-lg btn-success" href="login.html" >Pay My Buddy</a>
        </div>

        <!-- Personal information -->
        <div class="form-group p-1 mt-4 mb-4">
            <input type="text" class="form-control" name="firstname" placeholder="firstname"
                   style="font-family:Arial, FontAwesome" id="firstname" maxlength="30" required>
        </div>
        <div class="form-group p-1 mt-4 mb-4">
            <input type="text" class="form-control" name="lastname" placeholder="lastname"
                   style="font-family:Arial, FontAwesome" id="lastname" maxlength="30" required>
        </div>
        <div class="form-group p-1 mt-4 mb-4">
            <input type="date" class="form-control" name="birthdate" placeholder="birthdate"
                   style="font-family:Arial, FontAwesome" id="birthdate" maxlength="10" required>
        </div>
        <div class="form-group p-1 mt-4 mb-4">
            <input type="text" class="form-control" name="address" placeholder="Enter your address"
                   style="font-family:Arial, FontAwesome" id="address" maxlength="100" required>
        </div>

        <!-- Email input -->
        <div class="form-group p-1 mt-4 mb-4">
            <input type="email" class="form-control" name="email" placeholder="Enter your email"
                   style="font-family:Arial, FontAwesome" id="inputEmail" maxlength="30" required>
        </div>

        <!-- Password input -->
        <div class="form-group p-1 mt-4 mb-4">
            <input type="password" class="form-control" name="password" placeholder="Enter your password"
                   style="font-family:Arial, FontAwesome" id="inputPassword" maxlength="30" required>
        </div>

        <div class="form-group p-1 mt-4 mb-4">
            <input type="password" class="form-control" name="password" placeholder="Confirm your password"
                   style="font-family:Arial, FontAwesome" id="confirmPassword" maxlength="30" required>
        </div>

        <div class="custom-control custom-checkbox text-center">
            <!-- Checkbox -->
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Accept the stuff that no one reads
            </label>
        </div>

        <!-- Submit button -->
        <div class="text-center">
            <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
        </div>

    </form>

</div>

</body>
</html>
